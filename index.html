<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Andrei Mocanu - Frontend Engineer</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: sans-serif;
				background: #ffd166;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.container {
				position: relative;
				display: flex;
				background: #fff;
				border: 4px solid #000;
				max-width: 800px;
				width: 90%;
			}
			.container::after {
				content: '';
				position: absolute;
				top: 10px;
				left: 10px;
				width: 100%;
				height: 100%;
				background: #fff;
				border: 4px solid #000;
				z-index: -1;
			}
			.card {
				padding: 2rem;
				max-width: 400px;
			}
			.card h1 {
				margin-bottom: 1rem;
				font-size: 2rem;
			}
			a {
				display: block;
				text-decoration: none;
				color: #000;
				font-weight: bold;
				text-align: center;
				margin: 0.5rem 0;
				padding: 0.5rem 0;
				border: 2px solid #000;
			}
			a:hover {
				background: #ffb84d;
			}
			.info {
				padding: 2rem;
				border-left: 4px solid #000;
				flex: 1;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}
			@media (max-width: 600px) {
				.container {
					flex-direction: column;
					width: 65%;
				}
				.info {
					border-left: none;
					border-top: 4px solid #000;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<h1>Andrei Mocanu</h1>
				<a href="https://github.com/13ANM" target="_blank">GitHub</a>
				<a href="https://linkedin.com/in/andrei13mocanu" target="_blank"
					>LinkedIn</a
				>
				<a href="mailto:andreimcornel@gmail.com">Email</a>
			</div>
			<div class="info">
				Frontend Engineer specialized in building and maintaining responsive web
				applications, with a focus on performance, scalability and exceptional
				user experience.
			</div>
		</div>
	</body>
</html>
